<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 space-y-6">

  <!-- Centered Logo -->
  <div class="flex justify-center">
    <app-logo></app-logo>
  </div>

  <!-- Reset Password Box -->
  <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- New Password -->
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="New Password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid">
          <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Minimum 6 characters required.</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid">
          <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</span>
        </div>

        <!-- Group-level error (password mismatch) -->
        <div class="text-red-500 text-sm mt-1" *ngIf="resetForm.errors?.['passwordsMismatch'] && resetForm.touched">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
      >
        Set New Password
      </button>
    </form>
  </div>
</div>

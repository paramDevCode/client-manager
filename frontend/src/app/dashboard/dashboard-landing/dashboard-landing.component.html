 <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded shadow" (click)="goToProjects()">
          <h2 class="font-bold text-lg mb-1">Total Projects</h2>
          <p class="text-2xl text-blue-600 font-semibold">{{dashboardData.totalProjects}}</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold text-lg mb-1">Active Clients</h2>
          <p class="text-2xl text-green-600 font-semibold">{{dashboardData.activeClients}}</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold text-lg mb-1">Pending Tasks</h2>
          <p class="text-2xl text-red-600 font-semibold">{{dashboardData.pendingTasks}}</p>
        </div>
      </div>

      <div class="mt-8 bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-3">Recent Updates</h3>

        <ul class="space-y-2 text-sm text-gray-700">
          <li *ngFor="let update of dashboardData.recentUpdates">
            {{ update.message }}
          </li>
        </ul>

        

      </div>

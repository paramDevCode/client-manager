<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside [ngClass]="{
      'w-16': !isSidebarOpen,
      'w-64': isSidebarOpen
    }" class="bg-light-900 text-white transition-all duration-300 flex flex-col relative">
    <!-- Toggle Button (same position) -->
    <div class="absolute top-4 left-4 z-10">
      <button (click)="toggleSidebar()" class="text-grey focus:outline-none">
        <!-- Hamburger Icon -->
        <svg *ngIf="!isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

        <!-- Close Icon -->
        <svg *ngIf="isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Spacer for header -->
    <div class="h-16"></div>

    <!-- Navigation -->
    <nav class="flex-1 mt-2">
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>📊</span>
        <span *ngIf="isSidebarOpen">Dashboard</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>👥</span>
        <span *ngIf="isSidebarOpen">Clients</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>🏗️</span>
        <span *ngIf="isSidebarOpen">Projects</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>📝</span>
        <span *ngIf="isSidebarOpen">Logs</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="h-16 bg-white shadow px-4 flex items-center justify-between relative">
      <div class="text-lg font-semibold">Ferrostone Dashboard</div>

      <!-- Profile Dropdown -->
      <div class="relative" (click)="toggleProfileDropdown()" tabindex="0">
        <div class="flex items-center gap-2 cursor-pointer">
          <img src="https://i.pravatar.cc/32" alt="Avatar" class="w-8 h-8 rounded-full" />
          <span class="font-medium">Admin</span>
        </div>

        <!-- Dropdown -->
        <div *ngIf="showProfileDropdown" class="absolute right-0 mt-2 w-40 bg-white shadow-md rounded border z-50">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Profile
          </a>
          <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
     <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center p-4 shadow">
      © 2025 Ferrostone Infrastructure
    </footer>
  </div>
</div>

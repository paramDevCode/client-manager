<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'w-16': !isSidebarOpen,
      'w-64': isSidebarOpen
    }"
    class="bg-light-900 text-white transition-all duration-300 flex flex-col relative"
  >
    <!-- Toggle Button (same position) -->
    <div class="absolute top-4 left-4 z-10">
      <button (click)="toggleSidebar()" class="text-grey focus:outline-none">
        <!-- Hamburger Icon -->
        <svg *ngIf="!isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>

        <!-- Close Icon -->
        <svg *ngIf="isSidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Spacer for header -->
    <div class="h-16"></div>

    <!-- Navigation -->
    <nav class="flex-1 mt-2">
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>📊</span>
        <span *ngIf="isSidebarOpen">Dashboard</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>👥</span>
        <span *ngIf="isSidebarOpen">Clients</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>🏗️</span>
        <span *ngIf="isSidebarOpen">Projects</span>
      </a>
      <a href="#" class="flex items-center gap-4 p-4 hover:bg-gray-800">
        <span>📝</span>
        <span *ngIf="isSidebarOpen">Logs</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
   <header class="h-16 bg-white shadow px-4 flex items-center justify-between relative">
  <div class="text-lg font-semibold">Ferrostone Dashboard</div>

  <!-- Profile Dropdown -->
  <div class="relative" (click)="toggleProfileDropdown()" tabindex="0">
    <div class="flex items-center gap-2 cursor-pointer">
      <img
        src="https://i.pravatar.cc/32"
        alt="Avatar"
        class="w-8 h-8 rounded-full"
      />
      <span class="font-medium">Admin</span>
    </div>

    <!-- Dropdown -->
    <div
      *ngIf="showProfileDropdown"
      class="absolute right-0 mt-2 w-40 bg-white shadow-md rounded border z-50"
    >
      <a
        href="#"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      >
        Profile
      </a>
      <button
        (click)="logout()"
        class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
      >
        Logout
      </button>
    </div>
  </div>
</header>

    <!-- Content -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold text-lg mb-1">Total Projects</h2>
          <p class="text-2xl text-blue-600 font-semibold">14</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold text-lg mb-1">Active Clients</h2>
          <p class="text-2xl text-green-600 font-semibold">8</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold text-lg mb-1">Pending Tasks</h2>
          <p class="text-2xl text-red-600 font-semibold">5</p>
        </div>
      </div>

      <div class="mt-8 bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-3">Recent Updates</h3>
        <ul class="space-y-2 text-sm text-gray-700">
          <li>✔️ Foundation completed at Site A</li>
          <li>📦 Material delivered to Site B</li>
          <li>📸 Uploaded photos for Project C</li>
        </ul>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center p-4 shadow">
      © 2025 Ferrostone Infrastructure
    </footer>
  </div>
</div>

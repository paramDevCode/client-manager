<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 space-y-6">

  <!-- Centered Logo Outside the Box -->
  <div class="flex justify-center">
    <app-logo></app-logo>
  </div>

  <!-- Login Box -->
  <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      
      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters required.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
      >
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a (click)="goToRegister()" class="text-blue-600 hover:underline cursor-pointer">Sign Up</a>
    </p>

    <!-- Forgot Password Link -->
    <div class="text-right mt-1">
      <a (click)="goToForgotPassword()" class="text-sm text-blue-600 hover:underline cursor-pointer">Forgot Password?</a>
    </div>
  </div>
</div>

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 space-y-6">
    
  <!-- Centered Logo Outside the Box -->
  <div class="flex justify-center">
    <app-logo></app-logo>
  </div>
  
  <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your registered email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Go back to <a  class="text-blue-600 hover:underline cursor-pointer" (click)="goToLogin()" >Login</a>
    </p>
  </div>
</div>
